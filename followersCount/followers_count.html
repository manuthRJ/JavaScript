<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Counter</title>
</head>
<body>
    <h1>Interactive Counter</h1>
    <h2>Account Holder Name: Peter Parker</h2>
    <p>Followers: <span id="countDisplay">0</span></p>
    <hr>
    <h2>Click On the button to follow</h2>
    <button onclick="increaseCount()">Follow</button>
    <hr>
    <h2>Unfollow the User</h2>
    <button onclick="decreaseCount()">Unfollow</button>
    <hr>
    <h2>Click on the button to reset the follower count</h2>
    <button type="reset" onclick="resetCount()">Reset</button>


    <script src="./followers_count.js"></script>
</body>
</html>
